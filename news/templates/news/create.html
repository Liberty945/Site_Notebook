{% extends 'main/layout.html' %}

{% block title %}Добавление задачи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению задачи</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form.number }}<br>
            {{ form.title }}<br>
            {{ form.text }}<br>
          <button class="btn btn-success" type="submit" id="btn-add">Добавить задачу</button>
        </form>
    </div>
{% endblock %}
